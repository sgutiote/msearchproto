<!DOCTYPE html>
<html>
	<head>
		<base href="{{base}}" />
		<title>{{title}}</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<link rel="icon" href="{{static-context}}/images/favicon.svg" type="image/x-icon" />
		<link rel="stylesheet" href="{{static-context}}/styles/index.css">
		<!-- <link rel="stylesheet" href="{{static-context}}/dist/main.css" /> -->
	</head>

	<body>
	<header>
		<div class="nav">
			<div class="nav-left">
				<a href="/">
					<img src="/statics/images/Logo_ML.png" height="35px"/>
				</a>
			</div>
			<div class="nav-right">
				<form id="searchForm" class="search">
					<input id="search" type="text" placeholder="Search.." name="search" value="{{inputSearch}}">
					<button type="submit" ></button>
				</form>
			</div>
		</div>
	</header>
		<div id="root"></div>
		{{{body}}}
	</body>

	<script>
		var form = document.getElementById("searchForm");
		form.addEventListener('submit', search);
		function search(event) {
			event.preventDefault();
			console.log(event.target.search.value);
			window.location.href="/search?q="+event.target.search.value;
		}
	</script >
</html>
